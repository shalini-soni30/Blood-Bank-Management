<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bank Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Solid red background for the body */
        body {
    background-color: #b30000; /* Red background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Ensures full viewport height */
    margin: 0;
}

.login-container {
    background-color: #ff4d4d; /* Lighter red background for the login box */
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

        .login-container h2 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 20px;
            padding: 10px;
            margin-bottom: 15px;
        }

        .btn-login {
            width: 100%;
            background-color: #b30000;
            border-color: #b30000;
            padding: 12px;
            border-radius: 20px;
            font-size: 16px;
        }

        .btn-login:hover {
            background-color: #990000;
            border-color: #990000;
        }

        .forgot-password {
            text-align: center;
            color: white;
        }

        .forgot-password a {
            color: white;
            text-decoration: underline;
        }

        .forgot-password a:hover {
            color: #ffcccc;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Blood Bank Login</h2>
    <form action="logins" th:action = "@{/logins}" method="POST">
        <div class="form-group">
            <label for="username" class="text-white">Username</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password" class="text-white">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-login">Login</button>
        <div class="forgot-password mt-3">
            <a href="#">Forgot your password?</a>
        </div>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
